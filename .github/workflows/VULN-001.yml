name: VULN-001 - Security Headers Scan (HTTPS 7053, no Docker)

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build API
        run: dotnet build Copia_FarmaciaChavarria/API_FarmaciaChavarria/API_FarmaciaChavarria.csproj

      - name: Create self-signed cert
        run: |
          openssl req -x509 -newkey rsa:4096 -nodes -sha256 -days 365 \
            -subj "/CN=localhost" \
            -keyout key.pem -out cert.pem
          openssl pkcs12 -export -out cert.pfx -inkey key.pem -in cert.pem -passout pass:MyPfxPass123

      - name: Run API (HTTPS :7053)
        env:
          ASPNETCORE_ENVIRONMENT: Development
          ASPNETCORE_Kestrel__Certificates__Default__Path: ${{ github.workspace }}/cert.pfx
          ASPNETCORE_Kestrel__Certificates__Default__Password: MyPfxPass123
        run: |
          dotnet run --project Copia_FarmaciaChavarria/API_FarmaciaChavarria/API_FarmaciaChavarria.csproj --urls "https://0.0.0.0:7053" &
          sleep 15
          curl -k https://127.0.0.1:7053/swagger/index.html || true

      - name: Install OWASP ZAP
        run: |
          sudo apt-get update
          sudo apt-get install -y zaproxy
          zap.sh -version

      - name: Run ZAP Baseline Scan
        run: |
          mkdir -p zap_reports
          zap-baseline.py -t https://127.0.0.1:7053 -r zap_reports/report.html -J zap_reports/report.json -a --ignore-ssl-errors true

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Security-Headers-7053
          path: zap_reports/report.html
