name: VULN-001 - Security Headers Scan

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Configurar .NET
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ Restaurar y compilar la app
      - run: |
          dotnet restore
          dotnet build

      # 4️⃣ Ejecutar la API en background
      - run: |
          dotnet run --urls=http://0.0.0.0:5006 &
          echo "Esperando a que la API arranque..."
          sleep 15

      # 5️⃣ Descargar ZAP Standalone versión estable
      - name: Download ZAP
        run: |
          wget https://github.com/zaproxy/zaproxy/releases/download/v2.16.1/ZAP_2.16.1_Linux.tar.gz
          tar -xvzf ZAP_2.16.1_Linux.tar.gz

      # 6️⃣ Ejecutar ZAP Baseline Scan y generar reporte en workspace
      - name: Run ZAP Baseline Scan
        run: |
          ./ZAP_2.16.1/zap.sh -cmd -quickurl http://localhost:5006/swagger/index.html -quickout $GITHUB_WORKSPACE/report.html

      # 7️⃣ Subir reporte como artefacto
      - uses: actions/upload-artifact@v4
        with:
          name: ZAP-Report-VULN-001
          path: report.html
