name: VULN-001 - Security Headers Scan

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build API
        run: dotnet build Copia_FarmaciaChavarria/API_FarmaciaChavarria/API_FarmaciaChavarria.csproj

      - name: Run API (HTTP mode)
        run: |
          dotnet run --project Copia_FarmaciaChavarria/API_FarmaciaChavarria/API_FarmaciaChavarria.csproj --urls "http://0.0.0.0:5006" &
        env:
          ASPNETCORE_ENVIRONMENT: Development

      - name: Wait for API to start
        run: |
          echo "Esperando que la API inicie..."
          for i in {1..20}; do
            if curl -s http://127.0.0.1:7053/swagger/index.html >/dev/null; then
              echo "✅ API lista"
              break
            fi
            echo "⏳ Esperando... intento $i"
            sleep 5
          done

      - name: Create report directory
        run: mkdir -p zap_reports && chmod -R 777 zap_reports

      - name: OWASP ZAP Baseline Scan - Security Headers
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://127.0.0.1:7053'
          cmd_options: '-a --ignore-ssl-errors true -r zap_reports/report.html'

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Security-Headers
          path: zap_reports/report.html
