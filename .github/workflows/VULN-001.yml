name: VULN-001 - Security Headers Scan

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Configurar .NET
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ Compilar la aplicación
      - run: dotnet build

      # 4️⃣ Ejecutar la API en background
      - run: |
          dotnet run --urls=http://localhost:5006 &
          echo "Esperando a que la API arranque..."
          sleep 10

      # 5️⃣ Escaneo de seguridad con OWASP ZAP
      - uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:5006/swagger/index.html'
          cmd_options: '-a'

      # 6️⃣ Subir reporte como artefacto
      - uses: actions/upload-artifact@v4
        with:
          name: ZAP-Report-VULN-001
          path: report.html
