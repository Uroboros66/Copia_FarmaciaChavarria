name: VULN-001 - Security Headers Scan (CLI)

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Configurar .NET
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ Restaurar y compilar la app
      - run: |
          dotnet restore
          dotnet build

      # 4️⃣ Ejecutar la API en background
      - run: |
          dotnet run --urls=http://localhost:5006 &
          echo "Esperando a que la API arranque..."
          sleep 15

      # 5️⃣ Instalar OWASP ZAP CLI
      - name: Install ZAP CLI
        run: |
          sudo apt update
          sudo apt install -y zaproxy

      # 6️⃣ Ejecutar escaneo de cabeceras de seguridad
      - name: Run ZAP Baseline Scan
        run: |
          zap-baseline.py -t http://localhost:5006/swagger/index.html -r report.html -a

      # 7️⃣ Subir reporte como artefacto
      - uses: actions/upload-artifact@v4
        with:
          name: ZAP-Report-VULN-001
          path: report.html
