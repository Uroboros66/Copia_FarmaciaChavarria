name: VULN-001 - Security Headers Scan

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - run: |
          dotnet restore
          dotnet build

      - run: |
          dotnet run --urls=http://0.0.0.0:5006 &
          echo "Esperando a que la API arranque..."
          sleep 15

      # Descargar ZAP Standalone versi√≥n estable
      - name: Download ZAP
        run: |
          wget https://github.com/zaproxy/zaproxy/releases/download/v2.16.1/ZAP_2.16.1_Linux.tar.gz
          tar -xvzf ZAP_2.16.1_Linux.tar.gz

      # Ejecutar ZAP Baseline Scan
      - name: Run ZAP Baseline Scan
        run: |
          ./ZAP_2.16.1/zap.sh -cmd -quickurl http://localhost:5006/swagger/index.html -quickout report.html

      - uses: actions/upload-artifact@v4
        with:
          name: ZAP-Report-VULN-001
          path: report.html
