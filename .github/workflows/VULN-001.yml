name: VULN-001 - Security Headers Scan

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: OWASP ZAP Baseline Scan - Security Headers
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'https://localhost:7053/swagger/index.html'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Security-Headers
          path: zap_report.html
