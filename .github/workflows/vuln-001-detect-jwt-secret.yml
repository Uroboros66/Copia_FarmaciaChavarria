name: VULN-001 - JWT Security Scan
on:
  workflow_dispatch:

jobs:
  zap-jwt-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build and start API
        run: |
          dotnet build
          cd API_FarmaciaChavarria
          nohup dotnet run --urls="http://0.0.0.0:5000" > api.log 2>&1 &
          sleep 15

      - name: Run OWASP ZAP JWT Scan
        run: |
          echo "üîç OWASP ZAP - Scanning for JWT vulnerabilities..."
          docker run -v $(pwd):/zap/wrk/:rw -t ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://host.docker.internal:5000 \
            -J jwt-scan-report.json \
            -x jwt-report.xml \
            -d

      - name: Check for JWT issues in ZAP report
        run: |
          if [ -f jwt-scan-report.json ]; then
            echo "üìä ZAP Scan completado - Revisar reporte para JWT issues"
          else
            echo "‚ö†Ô∏è No se gener√≥ reporte de ZAP - Puede que la API no est√© respondiendo"
          fi

      - name: Upload ZAP JWT Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-jwt-security-reports
          path: |
            jwt-scan-report.json
            jwt-report.xml
          retention-days: 30

      - name: Show API logs if scan fails
        if: failure()
        run: |
          echo "=== API Logs ==="
          cat API_FarmaciaChavarria/api.log || echo "No API log found"
