name: VULN-001 - JWT Security Scan
on:
  workflow_dispatch:

jobs:
  zap-jwt-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build API
        run: dotnet build

      - name: Start API in background
        run: |
          cd API_FarmaciaChavarria
          dotnet run --urls="http://0.0.0.0:5000" &
          sleep 10

      - name: Quick API test
        run: |
          echo "Testing API accessibility..."
          curl -s http://localhost:5000 || echo "API not accessible via localhost"
          curl -s http://127.0.0.1:5000 || echo "API not accessible via 127.0.0.1"

      - name: Run OWASP ZAP with direct localhost
        run: |
          echo "üîç OWASP ZAP - Scanning for JWT vulnerabilities..."
          
          # Escanear usando localhost directamente
          docker run -v $(pwd):/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://localhost:5000 \
            -J jwt-scan-report.json \
            -x jwt-report.xml \
            -I  # Ignorar advertencias

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-jwt-security-results
          path: |
            jwt-scan-report.json
            jwt-report.xml
          retention-days: 30

      - name: Scan completion message
        if: always()
        run: |
          echo "üìä ZAP Scan completed"
          echo "Check Artifacts for security reports"
