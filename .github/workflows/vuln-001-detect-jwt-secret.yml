name: VULN-001 - Detect JWT Secret & ZAP Scan
on:
  workflow_dispatch:
  push:
    paths:
      - 'API_FarmaciaChavarria/**'

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build solution
        run: dotnet build API_FarmaciaChavarria.sln -c Release

      - name: Start API (background)
        run: |
          (cd API_FarmaciaChavarria && nohup dotnet run --urls "http://0.0.0.0:5000" > api.log 2>&1 &)
          sleep 6
      - name: Wait for API to be ready
        run: |
          timeout 30 bash -c 'until curl -s http://127.0.0.1:5000/swagger/index.html >/dev/null 2>&1; do sleep 1; done' || true

      - name: OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://127.0.0.1:5000'
          fail_action: true
          format: 'html'

      - name: Check for hardcoded JWT key (simple static grep)
        run: |
          if grep -nR "MiClaveChavarriaSecretaFarmacia2022" API_FarmaciaChavarria || grep -nR "\"Jwt\":.*\"Key\"" API_FarmaciaChavarria; then
            echo "JWT secret found in repo (appsettings.json). Failing job."
            exit 1
          else
            echo "No obvious JWT key literal found by grep."
          fi
