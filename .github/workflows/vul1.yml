name: VULN-001 - Detect JWT hardcoded
on:
  push:
    paths:
      - 'API_FarmaciaChavarria/**'
jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build
        run: |
          cd API_FarmaciaChavarr ia || cd API_FarmaciaChavarria
          dotnet restore
          dotnet build --no-restore -c Release

      - name: Run API in background
        run: |
          cd API_FarmaciaChavarria
          nohup dotnet run --urls "http://0.0.0.0:5000" &> zap_api.log &
          # wait for server to start
          for i in {1..20}; do
            if curl -sS http://localhost:5000/ >/dev/null; then break; fi
            sleep 1
          done

      - name: OWASP ZAP - Baseline scan
        uses: zaproxy/action-baseline@v0.6.0
        with:
          target: 'http://localhost:5000'
          format: 'html'
          output: 'zap_report_jwt.html'
          failOnRisk: 'false'

      - name: Upload ZAP report (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-jwt
          path: zap_report_jwt.html

      - name: Static check - grep JWT key in appsettings.json
        run: |
          if grep -R --line-number '"Jwt":' -n API_FarmaciaChavarria/appsettings.json; then
              echo "Found Jwt config in appsettings.json"
          fi
          if grep -R --line-number 'MiClaveChavarriaSecretaFarmacia2022' API_FarmaciaChavarria || true; then
              echo "::error file=API_FarmaciaChavarria/appsettings.json::Hardcoded JWT key detected (VULN-001)"
              exit 1
          fi
