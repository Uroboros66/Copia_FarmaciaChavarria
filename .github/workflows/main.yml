name: VULN-001 - Detect JWT hardcoded

on:
  push:
    paths:
      - 'API_FarmaciaChavarria/**'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: üîß Restore & Build API
        run: |
          cd API_FarmaciaChavarria
          dotnet restore
          dotnet build --no-restore -c Release

      - name: üöÄ Run API in background
        run: |
          cd API_FarmaciaChavarria
          nohup dotnet run --urls "http://0.0.0.0:5000" > ../zap_api.log 2>&1 &
          echo "Esperando que la API arranque..."
          for i in {1..25}; do
            if curl -sSf http://localhost:5000/ >/dev/null 2>&1; then
              echo "API disponible"
              break
            fi
            sleep 2
          done

      - name: üß™ OWASP ZAP - Baseline Scan
        uses: zaproxy/action-baseline@v0.6.0
        with:
          target: 'http://localhost:5000'
          format: 'html'
          output: 'zap_report_jwt.html'
          cmd_options: '-a'
          failOnRisk: false

      - name: üì§ Upload ZAP HTML report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-jwt
          path: zap_report_jwt.html

      - name: üßæ OWASP ZAP - SARIF Report (optional)
        uses: zaproxy/action-baseline@v0.6.0
        with:
          target: 'http://localhost:5000'
          format: 'sarif'
          output: 'zap_report_jwt.sarif'
          failOnRisk: false

      - name: üì§ Upload SARIF to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: zap_report_jwt.sarif

      - name: üîç Static check for hardcoded JWT key
        run: |
          echo "Buscando JWT hardcoded en appsettings.json..."
          if grep -q '"Jwt":' API_FarmaciaChavarria/appsettings.json; then
            echo "Bloque JWT encontrado."
          fi

          if grep -q 'MiClaveChavarriaSecretaFarmacia2022' API_FarmaciaChavarria/appsettings.json; then
            echo "::error file=API_FarmaciaChavarria/appsettings.json,line=1::Hardcoded JWT key detected (VULN-001)"
            exit 1
          else
            echo "‚úÖ No se detect√≥ clave JWT hardcoded."
          fi
