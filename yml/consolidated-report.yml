jobs:
  build-and-analyze:
    name: "Construir y Analizar"
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      contents: read

    steps:
      - name: "ðŸ“¥ Checkout del cÃ³digo"
        uses: actions/checkout@v4

      - name: "ðŸ› ï¸ Configurar .NET"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: "ðŸ“¦ Restaurar dependencias"
        run: dotnet restore

      - name: "ðŸ—ï¸ Construir proyecto"
        run: dotnet build --configuration Release --no-restore

      - name: "ðŸ“ Iniciar Resumen de GitHub"
        run: echo "## ðŸ“‹ Informe Consolidado de AnÃ¡lisis de CÃ³digo y Dependencias" >> $GITHUB_STEP_SUMMARY

      # --- AnÃ¡lisis de Dependencias ---
      - name: "ðŸ” Ejecutar AuditorÃ­a NuGet y aÃ±adir al resumen"
        run: |
          echo "### ðŸ“¦ AnÃ¡lisis de Dependencias (NuGet)" >> $GITHUB_STEP_SUMMARY
          if dotnet list package --vulnerable --include-transitive | grep "Vulnerable"; then
            echo "ðŸš¨ **Se encontraron paquetes vulnerables:**" >> $GITHUB_STEP_SUMMARY
            dotnet list package --vulnerable --include-transitive >> $GITHUB_STEP_SUMMARY
