      - name: "ðŸ” Realizar AnÃ¡lisis con CodeQL"
        uses: github/codeql-action/analyze@v3
        with:
          category: "codeql-sast"

      - name: "ðŸ“Š AÃ±adir Resumen de CodeQL"
        run: |
          echo "### ðŸ›¡ï¸ AnÃ¡lisis de Seguridad de CÃ³digo (CodeQL)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… AnÃ¡lisis de CodeQL completado. Los resultados detallados se pueden encontrar en la pestaÃ±a 'Security' del repositorio." >> $GITHUB_STEP_SUMMARY

      # --- AnÃ¡lisis con SonarCloud ---
      - name: "ðŸ”§ Instalar SonarScanner para .NET"
        run: dotnet tool install --global dotnet-sonarscanner

      - name: "PATH"
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: "â˜ï¸ Ejecutar AnÃ¡lisis de SonarCloud y aÃ±adir al resumen"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"${{ secrets.SONAR_PROJECT_KEY }}" \
            /o:"${{ secrets.SONAR_ORG }}" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io"
          dotnet build --configuration Release
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
          echo "### â˜ï¸ AnÃ¡lisis de Calidad de CÃ³digo (SonarCloud)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… AnÃ¡lisis de SonarCloud completado. Revisa el Quality Gate en [tu panel de SonarCloud](https://sonarcloud.io/dashboard?id=${{ secrets.SONAR_PROJECT_KEY }})." >> $GITHUB_STEP_SUMMARY